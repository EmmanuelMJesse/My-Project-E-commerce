<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="CSS/payment.css">
</head>
<body>
    <nav>
        <a href="PHP/payment.php"><img src="logo.png" alt="Logo" class="logo"></a>
        <div class="cart">
            <a href="cart.php"><img src="cart-icon.png" alt="Cart" class="cart-icon"></a>
        </div>
    </nav>
    
    <div class="container">
        <div class="order-summary">
            <h2>Your Orders</h2>
            <div class="order-item">
                <!-- Dynamically populated -->
            </div>
            <div class="order-totals">
                <p>Subtotal: <span id="subtotal">KSh 0.00</span></p>
                <p>Delivery: <span id="delivery-fee">KSh 0.00</span></p>
                <p>Discount: <span id="discount">KSh 0.00</span></p>
                <p>Sales Tax: <span id="sales-tax">KSh 0.00</span></p>
                <p>Total: <span id="total">KSh 0.00</span></p>
            </div>
        </div>
        
        <div class="customer-info">
            <h2>Personal Information</h2>
            <form id="payment-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+254" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">

                <h2>Delivery Details</h2>
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>

                <label for="apartment">Apartment, suite, or floor</label>
                <input type="text" id="apartment" name="apartment">

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="region">Region</label>
                <input type="text" id="region" name="region" required>

                <h2>Payment Details</h2>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment-method" value="mpesa" checked> M-Pesa
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="card"> Card
                    </label>
                </div>

                <label for="payment-number">Payment Number</label>
                <input type="tel" id="payment-number" name="payment-number" placeholder="+254" required>

                <div class="terms">
                    <label>
                        <input type="checkbox" name="terms" required> I have read and understood the <a href="#">Terms and Conditions</a>
                    </label>
                    <label>
                        <input type="checkbox" name="promotions"> I agree to receive offers or promotions
                    </label>
                </div>

                <button type="submit">Pay <span id="pay-amount">KSh 0.00</span></button>
            </form>
        </div>
    </div>
    
    <script src="Java Script/payment.js"></script>
</body>
</html>
